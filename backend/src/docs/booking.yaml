paths:  
  /api/booking/getJourneyByID:
      post:
        summary: Gets Journey details by an id
        description: Gets Journey details by an id
        tags:
          - Booking
        requestBody:
          description: Created user object
          content:
            application/json:
              schema:
                type: object
                properties:
                  Journey_ID:
                    type: string
                    description: Journey_ID
                    example: 'F005'                  
        responses:
          '200':
            description: Success
          '500':
            description: Error
  /api/booking/getPodsbyJourney:
      post:
        summary: Gets Booked Pods and overall Pod details by Journey
        description: Gets Booked Pods and overall Pod details by Journey
        tags:
          - Booking
        requestBody:
          description: Created user object
          content:
            application/json:
              schema:
                type: object
                properties:
                  Journey_ID:
                    type: string
                    description: Journey_ID
                    example: 'F005'                  
        responses:
          '200':
            description: Success
          '500':
            description: Error

  /api/booking/createbooking:
        post:
          summary: Book Flight
          description: Books a specific flight for a user
          tags:
            - Booking
          requestBody:
            description: Created user object
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    Journey_ID:
                      type: string
                      description: Flight_ID
                      example: 'F005'
                    firstname:
                      type: string
                      description: firstname
                      example: 'Zara'
                    lastname:
                      type: string
                      description: lastname
                      example: 'Vega'
                    gender:
                      type: string
                      description: gender
                      example: 'Female'
                    Intergalactic_ID:
                      type: string
                      description: Intergalactic_ID
                      example: 'I56789088'
                    email:
                      type: string
                      description: email
                      example: 'zara.vega@email.com'
                    custtype:
                      type: string
                      description: custtype
                      example: 'registered'
                    Passport_Name:
                      type: string
                      description: Passport_name
                      example: '{"Test last"}'
                    Passno:
                      type: string
                      description: Passno
                      example: '{"3434343"}'
                    passDOB:
                      type: string
                      description: passDOB
                      example: '{"2023-08-29"}'
                    'seat-assignment':
                      type: string
                      description: 'seat-assignment'
                      example: '3C'
                    seatNo:
                      type: string
                      description: seatNo
                      example: '{"3C"}'
          responses:
            '200':
              description: Success
            '500':
              description: Error
  
  /api/booking/getnextflights:
      post:
        summary: Get Next Flight
        description: Get Next Flight
        tags:
          - Booking
        requestBody:
          description: Created user object
          content:
            application/json:
              schema:
                type: object
                properties:
                  passengerCount:
                    type: string
                    description: Number of passengers
                    example: '2'
                  route:
                    type: string
                    description: Route from origin to destination
                    example: 'MIL to ORI'                  
        responses:
          '200':
            description: Success
          '500':
            description: Error

  /api/booking/getlocations:
      get:
        summary: Get Location Codes
        description: Get Location Codes
        tags:
          - Booking                 
        responses:
          '200':
            description: Success
          '500':
            description: Error