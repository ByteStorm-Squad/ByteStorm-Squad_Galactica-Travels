paths:
  /api/login:
      post:
        summary: Login user
        description: Logs user into the system
        tags:
          - Common
        requestBody:
          description: Created user object
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    description: Email
                    example: 'zara.vega@email.com'
                  password:
                    type: string
                    description: Password
                    example: 'abc123'
        responses:
          '200':
            description: Success
          '500':
            description: Error

  /api/common/get-name:
      get:
        summary: Get name
        description: Get name of user
        tags:
          - Common
        security:
          - bearerAuth: []
        responses:
          '200':
            description: Success
          '500':
            description: Error
